<div class="layout--duo rev">	
	<div class="block text">
		{% for post in site.posts limit:1 %}
			<h2>{{ post.title }}</h2>
			{{ post.content }}		 
		{% endfor %}
	</div><!--
 --><div class="block square">
 		<ul>
		{% for post in site.posts limit:20 %}
			{% if forloop.index > 1 %}
			<li>
			    <!-- <span>{{forloop.index}} {{ post.date | date: "%B %e, %Y" | ordinalize  }}</span> -->
			    <a href="{{ post.url }}">{{ post.title }}</a>
		    </li>
	    	{% endif %}
		{% endfor %}
		</ul>
	</div>
</div>

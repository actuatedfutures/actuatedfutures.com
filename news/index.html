---
layout: default
title: About Us
---

<div class="layout--duo rev">	
	<div class="block text">
		{% for post in site.posts limit:1 %}
			<h2>{{ post.title }}</h2>
			{{ post.content }}
			{% capture image %}{{ post.image }}{% endcapture %}
		{% endfor %}
	</div><!--
 --><div class="block square sidebar">
  		<img src="{{site.url}}{{image}}" width="100%" class="res-image" />
		<div class="news">
			<h3>More news</h3>
	 		<ul>
			{% for post in site.posts limit:20 %}
				<li>
				    <!-- <span>{{ post.date | date: "%B %e, %Y" | ordinalize  }}</span> -->
				    <a href="{{site.url}}{{ post.url }}">{{ post.title }}</a>
			    </li>
			{% endfor %}
			</ul>	
		</div><!-- .news -->
	</div>
</div>
